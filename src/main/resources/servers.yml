########################################################################################################################
# Main server configuration
#
# The server configuration is used if you want the plugin to handle all server information. Such as
# player count, and server state
#
# name will be used as the server name in the api
# server-state has three options; ONLINE, OFFLINE, WHITELIST
# ip can be the local ip or public ip of the bungeecord server
########################################################################################################################

########################################################################################################################
# Server Queue Link
# The `name: "server name"` must match the `server: "server name"`in the queues config.
########################################################################################################################
exmaple-server:
  name: "example-server"
  enabled: true
  server-state: "ONLINE"
  ip: "localhost"
  port: 25566
  item: "DIAMOND_SWORD"
  display-name: "&2Example"
  lore:
    - "&7&m--&2*&7&m------------------------&2*&7&m--"
    - "&7Online: &a%ONLINE%/&2150"
    - "%STATE%"
    - ""
    - "&7New example server we are the best in the biz"
    - "&7&m--&2*&7&m------------------------&2*&7&m--"